<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(-45deg, #74ebd5, #acb6e5, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientShift 12s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.background {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.12);
    filter: blur(80px);
    animation: float 10s ease-in-out infinite;
}

.shape:first-child {
    width: 220px;
    height: 220px;
    top: -80px;
    left: -90px;
}

.shape:last-child {
    width: 300px;
    height: 300px;
    bottom: -110px;
    right: -110px;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) translateX(0);
    }
    50% {
        transform: translateY(-30px) translateX(20px);
    }
}


.background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    filter: blur(100px);
}

.shape:first-child {
    width: 250px;
    height: 250px;
    top: -100px;
    left: -100px;
}

.shape:last-child {
    width: 350px;
    height: 350px;
    bottom: -120px;
    right: -120px;
}

form {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(12px);
    padding: 45px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    width: 380px;
    animation: fadeIn 0.7s ease-in-out;
    transition: transform 0.3s;
}

form:hover {
    transform: translateY(-4px);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

form h3 {
    text-align: center;
    margin-bottom: 30px;
    color: #222;
    font-size: 26px;
    font-weight: 600;
}

.input-group {
    position: relative;
    margin-top: 22px;
}

.input-group input {
    width: 100%;
    padding: 16px 12px 16px 12px;
    border: none;
    border-radius: 12px;
    background: #f2f6fc;
    transition: 0.3s;
    font-size: 15px;
}

.input-group label {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    background: #fff;
    padding: 0 6px;
    color: #888;
    transition: 0.3s;
    pointer-events: none;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 12px;
    color: #4a90e2;
}

.input-group input:focus {
    outline: none;
    background: #ffffff;
    box-shadow: 0 0 0 2px #4a90e2;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 14px;
    color: #555;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 28px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #4a90e2, #007aff);
    color: white;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button.loading::after {
    content: "";
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    border: 3px solid transparent;
    border-top: 3px solid white;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: translateY(-50%) rotate(360deg);
    }
}

button:hover {
    background: linear-gradient(135deg, #357bcf, #0065d9);
    transform: translateY(-2px);
}

a {
    display: block;
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
    color: #007aff;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #004d99;
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" onsubmit="return handleSubmit()">
        <h3>Login Here</h3>
        {% csrf_token %} 

        <div class="input-group">
            <input type="text" id="username" name="username" placeholder=" " required title="Enter your username">
            <label for="username">Username</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="pass" placeholder=" " required title="Enter your password">
            <label for="password">Password</label>
          
        </div>

        <button type="submit" id="loginBtn">Log In</button>
        <a href="{% url 'signup' %}">Create an account</a>
        <br>
        <a href="{% url 'home' %}">Home</a>
    </form>

    
</body>
</html>

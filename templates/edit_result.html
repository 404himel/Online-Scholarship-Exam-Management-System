<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Result</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.99);
        }
        .cancel-link {
            display: inline-block;
            margin-top: 10px;
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .cancel-link:hover {
            color: #000;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .messages li {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
            text-align: left;
        }
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Result</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="uid" value="{{ res.uid }}" required placeholder="User ID">
        <input type="text" name="name" value="{{ res.name }}" required placeholder="Name">
        <input type="text" name="school" value="{{ res.school }}" required placeholder="School">
        <input type="text" name="umark" value="{{ res.umark }}" required placeholder="Marks">
        <button type="submit">Update Result</button>
    </form>
    <a href="{% url 'manage_results' %}" class="cancel-link">Cancel</a>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

</body>
</html>

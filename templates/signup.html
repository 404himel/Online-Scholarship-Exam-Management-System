<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }
    
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c3ecf7, #a5c2f2);
        }
    
        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 100%;
        }
    
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }
    
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px 40px;
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
        }
    
        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }
    
        input,
        select {
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
    
        input:focus,
        select:focus {
            border-color: #4a90e2;
            outline: none;
            background: #f5fbff;
        }
    
        button {
            grid-column: span 2;
            padding: 14px;
            background: #4a90e2;
            color: white;
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
    
        button:hover {
            background: #357bcf;
        }
    
        .form-footer {
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
        }
    
        .form-footer a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }
    
        .form-footer a:hover {
            text-decoration: underline;
        }
    
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
    
            button {
                grid-column: span 1;
            }
        }
    </style>
    
    
    
 

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="form-title">Register</div>
    
        <div class="form-grid">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter username" name="username" id="username" required>
            </div>
    
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" placeholder="First name" id="first_name" required>
            </div>
    
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="Last name" id="last_name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="example@email.com" name="email" id="email" required>
            </div>
    
            <div class="form-group">
                <label for="school">School</label>
                <select name="school" id="school" required>
                    <option value="" disabled selected>Select a School</option>
                    <option value="Balakhal J.N. High School and Technical College">Balakhal J.N. High School and Technical College</option>
                    <option value="Hajiganj Pilot Girls' High School">Hajiganj Pilot Girls' High School</option>
                    <option value="Hajiganj Model Pilot High School and College">Hajiganj Model Pilot High School and College</option>
                    <option value="Randhunimura High School">Randhunimura High School</option>
                    <option value="Palishara High School">Palishara High School</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" name="contact" placeholder="Phone number" id="contact" required>
            </div>
    
            <div class="form-group">
                <label for="roll_no">Roll No</label>
                <input type="text" name="roll_no" placeholder="Roll number" id="roll_no" required>
            </div>
    
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" placeholder="Enter password" id="password1" name="password1" required>
            </div>
    
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="Re-type password" id="password2" name="password2" required>
            </div>
    
            <button type="submit">Sign Up</button>
        </div>
    
        <div class="form-footer">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </form>
    
   
    
</body>
</html>

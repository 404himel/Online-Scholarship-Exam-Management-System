<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Add New Quiz</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" class="card p-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-success mt-2">Add Quiz</button>
    </form>

    <p class="mt-3">
      <a href="{% url 'manage_quiz_questions' %}" class="btn btn-secondary">Back to Manage Quiz Questions</a>
    </p>
  </div>
</body>
</html>
